<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery — Hammer Brick & Home LLC</title>
<meta name="description" content="Before & after projects, masonry details, interiors, and exterior care. Auto-loads from gallery.json.">
<link rel="icon" href="images/hero.PNG">
<link rel="preload" as="image" href="images/hero.PNG">
<link rel="stylesheet" href="style.css">

<!-- Open Graph -->
<meta property="og:title" content="Gallery — Hammer Brick & Home LLC">
<meta property="og:description" content="Before & after projects, masonry details, interiors, and exterior care. Auto-loads from gallery.json.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.hammerbrickhome.com/gallery.html">
<meta property="og:image" content="https://www.hammerbrickhome.com/images/hero.PNG">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Gallery — Hammer Brick & Home LLC">
<meta name="twitter:description" content="Before & after projects, masonry details, interiors, and exterior care. Auto-loads from gallery.json.">
<meta name="twitter:image" content="https://www.hammerbrickhome.com/images/hero.PNG">
</head>

<body>

<!-- ✅ Include Header -->
<div id="header-include"></div>

<main class="page">

<section class="hero hero-inner fade-up">
  <div class="hero-content">
    <h1>Project Gallery</h1>
    <p>Real work. Real properties. Before &amp; After shots that show the difference clean prep and true masonry make.</p>
  </div>
</section>

<!-- ✅ BEFORE & AFTER SECTION -->
<section class="section fade-up">
  <h2>Featured Before &amp; After</h2>
  <div id="compareRow" class="compare-grid"></div>
  <button id="loadMoreBA" class="gold-btn">Load 8 More</button>
</section>

<!-- ✅ PHOTO GRID SECTION -->
<section class="section fade-up">
  <h2>Photo Grid</h2>
  <div id="galleryContainer" class="gallery-grid"></div>
  <button id="loadMoreGrid" class="gold-btn">Load 8 More</button>
  <p class="section-note">Images load automatically from <code>gallery.json</code> so you can update photos without touching HTML.</p>
</section>

<!-- ✅ LIGHTBOX -->
<div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
  <img alt="Preview">
</div>

</main>

<!-- ✅ Include Footer -->
<div id="footer-include"></div>

<!-- ✅ Include Loader -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  Promise.all([
    fetch("header.html").then(r => r.text()),
    fetch("footer.html").then(r => r.text())
  ])
  .then(([header, footer]) => {
    document.getElementById("header-include").innerHTML = header;
    document.getElementById("footer-include").innerHTML = footer;

    const yr = document.getElementById("yr");
    if (yr) yr.textContent = new Date().getFullYear();

    // Initialize gallery once header/footer are loaded
    if (typeof loadGalleryPage === "function") loadGalleryPage();
  })
  .catch(err => console.error("Include load error", err));
});
</script>

<script src="script.js"></script>
</body>
</html>

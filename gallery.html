<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery — Hammer Brick & Home LLC</title>

<link rel="icon" href="images/hero.PNG">
<link rel="preload" as="image" href="images/hero.PNG">
<link rel="stylesheet" href="style.css">

</head>

<body>

<!-- HEADER -->
<div id="header-include"></div>

<main class="page">

<!-- HERO -->
<section class="hero hero-inner fade-up">
  <div class="hero-content">
    <h1>Project Gallery</h1>
    <p>Real work. Real results. Explore professional masonry and remodeling transformations.</p>
  </div>
</section>

<!-- SEARCH BAR (60% WIDTH, CENTERED) -->
<section class="section fade-up" style="text-align:center;">
  <input id="gallerySearch" class="gallery-search" 
         style="max-width:600px;width:60%;margin:auto;display:block;" 
         type="text" placeholder="Search projects…">
</section>

<!-- BEFORE & AFTER -->
<section class="section fade-up">
  <h2>Featured Before & After</h2>
  <div id="compareRow" class="compare-grid"></div>
  <button id="loadMoreBA" class="gold-btn">Load 8 More</button>
</section>

<!-- PHOTO GRID -->
<section class="section fade-up">
  <h2>Photo Grid</h2>
  <div id="galleryContainer" class="gallery-grid"></div>
  <button id="loadMoreGrid" class="gold-btn">Load 8 More</button>
  <p class="section-note">Images load automatically from gallery.json.</p>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox"><img alt=""></div>

</main>

<!-- FOOTER -->
<div id="footer-include"></div>

<!-- HEADER/FOOTER LOADER -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  Promise.all([
    fetch("header.html").then(r => r.text()),
    fetch("footer.html").then(r => r.text())
  ]).then(([header, footer]) => {
    document.getElementById("header-include").innerHTML = header;
    document.getElementById("footer-include").innerHTML = footer;

    if (typeof loadGalleryPage === "function") loadGalleryPage();
  });
});
</script>

<script src="script.js"></script>

</body>
</html>

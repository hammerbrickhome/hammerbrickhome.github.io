<!-- ⭐ STRUCTURED DATA for GALLERY PAGE -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": "Project Gallery — Hammer Brick & Home LLC",
  "description": "Before & After transformations, masonry, pavers, remodeling, painting and exterior care.",
  "url": "https://www.hammerbrickhome.com/gallery.html",
  "mainEntity": {
    "@type": "ItemList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Before & After Masonry Projects"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Remodeling Photo Gallery"
      }
    ]
  }
}
</script>

</head>

<body>

<!-- HEADER INCLUDE -->
<div id="header-include"></div>

<main class="page">

  <!-- HERO -->
  <section class="hero hero-inner fade-up">
    <div class="hero-content">
      <h1>Project Gallery</h1>
      <p>Real NYC homes. Real transformations. Precision masonry, flawless prep, and luxury remodeling finishes.</p>
    </div>
  </section>

  <!-- SEARCH BAR -->
  <section class="section fade-up">
    <input id="gallerySearch"
           class="gallery-search"
           type="text"
           placeholder="Search projects…"
           aria-label="Search gallery images">
  </section>

  <!-- BEFORE & AFTER SECTION -->
  <section class="section fade-up">
    <h2>Featured Before &amp; After</h2>
    <div id="compareRow" class="ba-grid"></div>
    <div class="ba-actions">
      <button id="loadMoreBA" class="gold-btn" type="button">
        Load 8 More
      </button>
    </div>
  </section>

  <!-- PHOTO GRID -->
  <section class="section fade-up">
    <h2>Photo Grid</h2>
    <div id="galleryContainer" class="gallery-grid"></div>
    <div class="ba-actions">
      <button id="loadMoreGrid" class="gold-btn" type="button">
        Load 8 More
      </button>
    </div>
    <p class="section-note">
      Images load automatically from <code>gallery.json</code> — update your gallery anytime without editing HTML.
    </p>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <img src="" alt="Preview">
  </div>

</main>

<!-- FOOTER INCLUDE -->
<div id="footer-include"></div>

<!-- LOAD HEADER + FOOTER -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  Promise.all([
    fetch("/header.html").then(r => r.text()),
    fetch("/footer.html").then(r => r.text())
  ])
  .then(([header, footer]) => {
    document.getElementById("header-include").innerHTML = header;
    document.getElementById("footer-include").innerHTML = footer;

    const yr = document.getElementById("yr");
    if (yr) yr.textContent = new Date().getFullYear();

    if (typeof initHeaderInteractions === "function") {
      initHeaderInteractions();
    }
  })
  .catch(err => console.error("Include load error", err));
});
</script>

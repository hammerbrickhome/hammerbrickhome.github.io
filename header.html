<style>
  /* --- CORE LUXURY STYLES (Preserved) --- */
  :root {

    --gold-dim: rgba(231,191,99,0.55);
    --dark-bg: #0a0f19;
    --overlay-bg: rgba(7, 20, 38, 0.98);
  }

  /* Gold Glow Utilities */
  .gold-glow {

  }
  
  .gold-text {

  }

  /* --- 1A. STICKY HEADER CONFIG --- */
  .topbar {

  }

  .topbar-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* Brand Lockup */
  .brand-lockup {
    display: flex;

    gap: 12px;
  }
  .brand-logo {
    height: 50px;

  }
  .brand-text {

  .brand-name {

  /* --- NAV STYLING & 1E. MICRO-INTERACTIONS --- */
  .main-nav {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 0.95rem;
    font-weight: 500;
    position: relative;
    padding: 5px 0;
    transition: color 0.3s ease;
  }

  /* Hover & Active States */
  .nav-link:hover, .nav-link.active {
    color: var(--gold);
  }
  
  .nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--gold);
    transition: width 0.3s ease;
    box-shadow: 0 0 8px var(--gold);
  }
  
  .nav-link:hover::after, .nav-link.active::after {
    width: 100%;
  }

  /* Dropdown Styling */
  .dropdown { position: relative; display: inline-block; }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--dark-bg);
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    border: 1px solid var(--gold-dim);
    z-index: 1;
    border-radius: 8px;
    top: 100%;
    padding: 10px 0;
  }
  .dropdown:hover .dropdown-content { display: block; animation: fadeIn 0.3s; }
  .dropdown-content a {
    color: #fff;
    padding: 10px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9rem;
  }
  .dropdown-content a:hover { background-color: rgba(231,191,99,0.1); color: var(--gold); }

  /* --- 1F. DESKTOP CTA BUTTON --- */
  .cta-btn-header {
    background: linear-gradient(135deg, #b88a34 0%, #e7bf63 100%);
    color: #000;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: 700;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(231,191,99,0.3);
    transition: transform 0.2s ease;
    display: none; /* Hidden on mobile */
  }
  @media(min-width: 992px) { .cta-btn-header { display: inline-block; } }
  .cta-btn-header:hover { transform: translateY(-2px); box-shadow: 0 0 15px rgba(231,191,99,0.6); }

  /* --- 1C. MOBILE CALL BUTTON --- */
  .mobile-call-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background: var(--gold);
    border-radius: 50%;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    margin-right: 10px;
    box-shadow: 0 0 10px var(--gold-dim);
  }
  @media(min-width: 992px) { .mobile-call-btn { display: none; } }

  /* --- 1B. MOBILE MENU (SLIDE-IN) --- */
  .nav-toggle {
    background: none;
    border: none;
    color: var(--gold);
    font-size: 2rem;
    cursor: pointer;
    display: none;
  }

  @media (max-width: 991px) {
    .nav-toggle { display: block; }
    
    .main-nav {
      position: fixed;
      top: 0;
      right: -100%; /* Start off-screen */
      width: 80%;
      max-width: 300px;
      height: 100vh;
      background: var(--overlay-bg);
      flex-direction: column;
      align-items: flex-start;
      padding: 80px 20px 20px;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 1px solid var(--gold-dim);
      box-shadow: -10px 0 30px rgba(0,0,0,0.8);
      overflow-y: auto;
    }

    .main-nav.is-open {
      right: 0; /* Slide in */
    }
    
    .nav-link {
      font-size: 1.1rem;
      width: 100%;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    
    .dropdown-content {
      position: static;
      background: transparent;
      border: none;
      box-shadow: none;
      padding-left: 20px;
    }
    
    /* Overlay when menu is open */
    .menu-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      z-index: 9998;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
    }
    .menu-overlay.is-active { opacity: 1; visibility: visible; }
    
    /* Close Button */
    .nav-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
  }
  
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>

<script>
  // --- MOBILE MENU LOGIC ---
  const navToggle = document.getElementById('navToggle');
  const navClose = document.getElementById('navClose');
  const mainNav = document.getElementById('mainNav');
  const overlay = document.getElementById('menuOverlay');

  function toggleMenu() {
    mainNav.classList.toggle('is-open');
    overlay.classList.toggle('is-active');
    // Show/Hide close button based on state
    navClose.style.display = mainNav.classList.contains('is-open') ? 'block' : 'none';
  }

  navToggle.addEventListener('click', toggleMenu);
  navClose.addEventListener('click', toggleMenu);
  overlay.addEventListener('click', toggleMenu);

  // --- 1D. ACTIVE LINK HIGHLIGHTER ---
  // This checks the current URL and adds the 'active' class to the matching link
  document.addEventListener("DOMContentLoaded", function() {
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
      if(link.getAttribute('href') === currentLocation) {
        link.classList.add('active');
      }
    });
  });
</script>
